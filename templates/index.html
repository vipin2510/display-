<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thana Spreadsheet Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
        }
        input[type="text"],
        input[type="email"],
        input[type="submit"] {
            padding: 0.5rem;
            margin-top: 0.5rem;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thana Spreadsheet Creator</h1>
        <form method="POST">
            <label for="thana_name">Thana Name:</label>
            <input type="text" id="thana_name" name="thana_name" required>
            
            <label for="existing_thana">
                <input type="checkbox" id="existing_thana" name="existing_thana" value="1">
                Use existing Thana spreadsheet
            </label>
            
            <div id="email_field">
                <label for="user_email">Email:</label>
                <input type="email" id="user_email" name="user_email">
            </div>
            
            <input type="submit" value="Create/Access Spreadsheet">
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>

    <script>
        document.getElementById('existing_thana').addEventListener('change', function() {
            var emailField = document.getElementById('email_field');
            emailField.style.display = this.checked ? 'none' : 'block';
            document.getElementById('user_email').required = !this.checked;
        });
    </script>
</body>
</html>
